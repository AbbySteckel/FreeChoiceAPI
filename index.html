<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art Review Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>


</head>
<body>
<header>Museum Walk</header>
<h1>Filter works</h1>
<select id="classification">
    <option value="0">Select Category</option>
    <option value="Sculpture">Sculpture</option>
    <option value="Prints">Prints</option>
    <option value="Paintings">Paintings</option>
    <option value="Musical Instruments">Musical Instruments</option>
    <option value="Photographs">Photographs</option>
    <option value="allWorks">All Works</option>
</select>

<select id="century">
    <option value="0">Select Century</option>
    <option value="10th century BCE">10th century BCE</option>
    <option value="5th century BCE">5th century BCE</option>
    <option value="16th century">16th century</option>
    <option value="17th century">17th century</option>
    <option value="18th century">18th century</option>
    <option value="19th century">19th century</option>
    <option value="20th century">20th century</option>
    <option value="21th century">21th century</option>
    <option value="allPeriods">All Periods</option>
</select>
<br>
<button id="matchTitle" class="btn btn-outline-primary">Match the title</button>
<div id="game1">
    <br>
    <button id="getPhotos" class="btn btn-primary btn-sm">get photos</button>
    <div id="error1"></div>
    <div id="title"></div>
    <br>
    <div id="photos">

        <img id="photos0" class='photos'>
        <img id="photos1" class='photos'>
        <img id="photos2" class='photos'>
        <img id="photos3" class='photos'>
        <img id="photos4" class='photos'>

    </div>
    <br>
    <div id="verification"></div>

</div>
<br>
<button id="guessOrigin" class="btn btn-outline-primary">Guess origin of work</button>
<br>

<div id="game2">
    <button id="getPhoto" class="btn btn-primary btn-sm">get photo</button>
    <br>
    <div id="error2"></div>
    <img id="photo" class='photo'>
    <br>
    <form id="originOptions">

    </form>

    <button id="submitGuess" class="btn btn-primary btn-sm">submit guess</button>
    <br>
    <div id="verif2"></div>
</div>
</body>
</html>
