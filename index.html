<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art Review Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>

</head>
<body onload="hideEverything();">
<header>Museum Walk</header>
<h1>Filter works</h1>
<select id="classification">
    <option value="0">Select Category</option>
    <option value="Sculpture">Sculpture</option>
    <option value="Prints">Prints</option>
    <option value="Paintings">Paintings</option>
    <option value="Musical Instruments">Musical Instruments</option>
    <option value="Photographs">Photographs</option>
</select>

<select id="century">
    <option value="0">Select Century</option>
    <option value="10th century BCE">10th century BCE</option>
    <option value="5th century BCE">5th century BCE</option>
    <option value="16th century">16th century</option>
    <option value="17th century">17th century</option>
    <option value="18th century">18th century</option>
    <option value="19th century">19th century</option>
    <option value="20th century">20th century</option>
    <option value="21th century">21th century</option>
</select>
<br>
<button id="matchTitle" onclick="displayMatchTitle()">Match the title</button>
<br>
<button id="getPhotos">get photos</button>
<div id="error"></div>
<div id="title"></div>
<br>
<div id="photos">

    <img id="photos0" class='photos'>
    <img id="photos1" class='photos'>
    <img id="photos2" class='photos'>
    <img id="photos3" class='photos'>
    <img id="photos4" class='photos'>

</div>
<br>
<div id="verification"></div>
<br>
<button id="guessOrigin" onclick="displayGuessOrigin()">Guess origin of work</button>
<br>
<button id="getPhoto">get photo</button>
<br>
<img id="photo" class='photo'>
<br>
<select id="originList">
    <option value="0">Region/Culture</option>
</select>
<button id="submitGuess">submit guess</button>
</body>
</html>
